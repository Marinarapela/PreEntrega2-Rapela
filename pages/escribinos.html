<section>
    <h3>Escribinos!</h3>
    <p>Si queres ser nuestro invitado en nuestro próximo episodio, o simplemente nos querés compartir tu experiencia, envianos un mensajito :)</p></section>
<div class="container mt-5"></div>
    <form>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu email">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="text" class="form-control" id="pais" placeholder="Tu país">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="ciudad">Ciudad/Provincia</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Tu ciudad/provincia">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="mensaje">Dejanos tu mensaje!</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Tu mensaje aquí..."></textarea>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
